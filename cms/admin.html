<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS 管理界面</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="cms.css">
</head>
<body>
    <div class="admin-container">
        <h1>管理子页面链接</h1>
        <form id="pageForm">
            <label for="pageTitle">页面标题：</label>
            <input type="text" id="pageTitle" placeholder="输入页面标题" required>
            <label for="pageUrl">页面链接：</label>
            <input type="text" id="pageUrl" placeholder="输入页面链接" required>
            <button type="submit">添加页面</button>
        </form>

        <h2>已添加的子页面</h2>
        <ul id="pagesList"></ul>
    </div>

    <script src="cms.js"></script>
</body>
</html>
